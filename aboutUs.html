<body>



	<div class="container">
		<div class="row form-row">
		<h1>Contattaci</h1>
		<form>
			<div class="form-group">
			<label for="input-name">Nome:</label>
		    <input type="text" id="input-name" class="form-control" placeholder="Name">
			</div>
			<div class="form-group">
			<label for="input-name">Email:</label>
		    <input type="email" id="input-email" class="form-control" placeholder="Email address">
			</div>
			<div class="form-group">
			<label for="input-name">Sottotitolo:</label>
		    <input type="text" id="input-subject" class="form-control" placeholder="Subject">
		  	</div>
		  <div class="form-group">
			<label for="input-name">Testo:</label>
		    <textarea name="message" class="form-control" type="text" id="input-message" placeholder="Message" rows="3"></textarea>
		  </div>  
		  <input type="submit" class="btn btn-default" value="Submit" id="input-submit">
		</form>
		</div>

</div>

</body>
