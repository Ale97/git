<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"> <!-- ****************** RISOLVI!! --> 

    <title>About Us</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>
    <script src="https://openlayers.org/en/v3.18.2/build/ol.js" type="text/javascript"></script>
   
    

    <link href="css/aboutUs.css" rel="stylesheet">


  </head>

<body>

<!-- 		**********************************************  FORM CONTATTI
 -->	
	<div class="container">
		<div class="row form-row">
		<div class="col-sm-6">
		<h1>Contattaci</h1>
		<form>
			<div class="form-group">
			<label for="input-name">Nome:</label>
		    <input type="text" id="input-name" class="form-control" placeholder="Name">
			</div>
			<div class="form-group">
			<label for="input-name">Email:</label>
		    <input type="email" id="input-email" class="form-control" placeholder="Email address">
			</div>
			<div class="form-group">
			<label for="input-name">Sottotitolo:</label>
		    <input type="text" id="input-subject" class="form-control" placeholder="Subject">
		  	</div>
		  <div class="form-group">
			<label for="input-name">Testo:</label>
		    <textarea name="message" class="form-control" type="text" id="input-message" placeholder="Message" rows="3"></textarea>
		  </div>  
		  <input type="submit" class="btn btn-default center-block" value="Submit" id="input-submit">
		</form>
		</div>
		<!-- DIV per mappa... DA EDITARE -->
		<div class="col-sm-6">
		<div id="map" style="width: 100px; height: 100px;"></div>
		<!-- END DIV mappa -->
		</div>
		</div>


		<script src="javascripts/jquery.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6RCSnKUgxdil0yWT0hffuZuvCpa8R--Q"></script>
		<script type="text/javascript" src="javascripts/jquery.googlemap.js"></script>
		<script type="text/javascript">
			
			$(function() {
			    $("#map").googleMap({
			      zoom: 10, // Initial zoom level (optional)
			      coords: [43.607232,13.406334], // Map center (optional)
			      type: "ROADMAP" // Map type (optional)
			    });
			})


		</script>


</body>
</html>
